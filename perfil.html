<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Cadastro - ReviveAI</title>
</head>
<body>
    <div class="container">
        <!-- Botão voltar funcional -->
        <a href="inicio.html" class="voltar" onclick="history.back();"> <img src="voltar.png" alt=></a>

        <div class="logo">
            <img src="logo_versao01_preenchida.png" alt="Logo ReviveAI">
        </div>        <br>
        <div class="container">
            <h2>Editar Perfil</h2>
         
            <!-- Foto de Perfil -->
<section class="foto-perfil-sec">
    <img src="ey.jpg" alt="Foto de Perfil" class="foto-perfil" id="preview">
</section>
         
            <div class="input-foto">
            <input type="file" accept="image/*" id="fotoInput">
            </div>
        <form>
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="SEU CEP" required>

            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="DIGITE SEU E-MAIL" required>

            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="DIGITE SUA SENHA" required>

            <label for="nome">NOME</label>
            <input type="text" id="nome" placeholder="DIGITE SEU NOME" required>

            <label for="telefone">TELEFONE</label>
            <input type="tel" id="telefone" placeholder="DIGITE SEU TELEFONE" required>

            <label for="data-nascimento">DATA DE NASCIMENTO</label>
            <input type="date" id="data-nascimento" required>

            <button type="submit">ACESSAR</button>
        </form>
    </div>
    <style>
 .input-foto {
      margin-bottom: 20px;
      display: center;
      align-items: center;
        justify-content: center;
      
    }
         .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
     
   }
    h2{
        font-size: larger;
        text-align: center;       
    }
        body {
    font-family: 'Petrona', serif;
}

    * {
        font-family: 'Petrona', serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #ffffff; /* Azul claro */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #acd7f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        
        max-width: 400px;
    }
    
    img {
        width: 80px;
        }
    
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin: 10px 0 5px;
        color: #000000; /* Alterar conforme necessário */
    }
    
    input {
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 5px;
    }
    
    input:focus {
        border-color: #ACD7F2; /* Cor ao focar */
    }
    
    button {
        font-family: 'Petrona', serif;
        padding: 10px;
        background-color: #192710; /* Botão verde escuro */
        color: #ACD7F2;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .voltar {
        align-self: flex-start;
        margin-bottom: 20px;
        color: #ACD7F2;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 160px;
        text-decoration: none;
    }
    .voltar img{
        width: 20px;
        height: 20px;
    }

    .foto-perfil-sec{
        display: flex;
    }

    .foto-perfil-sec {
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    </style>
    <script>
        const fotoInput = document.getElementById("fotoInput");
        const preview = document.getElementById("preview");
     
        fotoInput.addEventListener("change", function() {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
              preview.src = e.target.result;
            }
            reader.readAsDataURL(file);
          }
        });
      </script>    
 </body>    
</html>
