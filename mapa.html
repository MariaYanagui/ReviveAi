<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Funcional - Marcadores Personalizados</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      z-index: 1000;
    }

    .info-box input {
      width: 200px;
      padding: 6px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #06b6d4;
      color: #fff;
    }

    button.secondary {
      background: #94a3b8;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="info-box">
  <input type="text" id="searchBox" placeholder="Buscar endereço..." />
  <button id="btnSearch">Pesquisar</button><br>
  <input type="text" id="markerText" placeholder="Texto do marcador..." /><br>
  <div><strong>Latitude:</strong> <span id="lat">-23.55052</span></div>
  <div><strong>Longitude:</strong> <span id="lng">-46.633308</span></div>
  <button id="btnLocate">Minha Localização</button>
  <button id="btnClear" class="secondary">Limpar Marcadores</button>
</div>

<script>
  // Inicializa o mapa em São Paulo por padrão
  const map = L.map('map').setView([-23.55052, -46.633308], 13);

  // Tile layer do OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> colaboradores'
  }).addTo(map);

  let markers = [];

  function addMarker(lat, lng, text = "Marcador") {
    const marker = L.marker([lat, lng]).addTo(map).bindPopup(text).openPopup();
    markers.push(marker);
    document.getElementById('lat').textContent = lat.toFixed(6);
    document.getElementById('lng').textContent = lng.toFixed(6);
  }

  // Adiciona marcador ao clicar no mapa
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    const text = document.getElementById("markerText").value || `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
    addMarker(lat, lng, text);
  });

  // Botão: Minha localização
  document.getElementById('btnLocate').addEventListener('click', () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        map.setView([latitude, longitude], 15);
        const text = document.getElementById("markerText").value || "Você está aqui";
        addMarker(latitude, longitude, text);
      }, err => {
        alert("Erro ao obter localização: " + err.message);
      });
    } else {
      alert("Seu navegador não suporta geolocalização.");
    }
  });

  // Botão: Limpar marcadores
  document.getElementById('btnClear').addEventListener('click', () => {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
  });

  // Botão: Buscar endereço com Nominatim
  document.getElementById('btnSearch').addEventListener('click', () => {
    const query = document.getElementById('searchBox').value;
    if (!query) {
      alert("Digite um endereço para pesquisar!");
      return;
    }

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        if (data && data.length > 0) {
          const place = data[0];
          const lat = parseFloat(place.lat);
          const lon = parseFloat(place.lon);
          map.setView([lat, lon], 15);
          const text = document.getElementById("markerText").value || place.display_name;
          addMarker(lat, lon, text);
        } else {
          alert("Nenhum resultado encontrado.");
        }
      })
      .catch(err => alert("Erro ao buscar: " + err));
  });
</script>

</body>
</html>
