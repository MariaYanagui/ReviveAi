<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,chat" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="logo_versao01_preenchida.png" alt="Logo ReviveAI">
    </div>

    <!-- Post 1 -->
    <div class="post-container">
      <div class="post-header">
        <div class="user">
          <img src="ey.jpg" alt="Logo" class="logo-img">Anônimo 1
        </div>
        <div class="time">20 horas atrás</div>
      </div>
      <div class="post-image">
        <img src="entulhp.png" alt="Imagem do post">
      </div>
      <div class="post-caption">
        <div class="caption-title">ENTULHO NO CHÃO</div>
        <div class="caption-desc">Com muito lixo jogado no chão atrapalhando a passagem</div>
      </div>
      <div class="post-footer">
        <!-- Coração -->
        <span class="material-symbols-outlined coracao">favorite</span>
        <!-- Chat -->
        <span class="material-symbols-outlined msg-icon" data-post="1">chat</span>
        <!-- Compartilhar -->
        <button>🔗</button>
      </div>
    </div>

    <!-- Modal do post 1 -->
    <div class="modal" id="modal1">
      <div class="modal-content">
        <h3>Comentários</h3>
        <textarea placeholder="Escreva seu comentário..."></textarea>
        <button id="close1">Fechar</button>
      </div>
    </div>

    <!-- Post 2 -->
    <div class="post-container">
      <div class="post-header">
        <div class="user">
          <img src="yr10.jpg" alt="Logo" class="logo-img">Anônimo 2
        </div>
        <div class="time">20 horas atrás</div>
      </div>
      <div class="post-image">
        <img src="https://via.placeholder.com/400x200" alt="Imagem do post">
      </div>
      <div class="post-caption">
        <div class="caption-title">ENTULHO NO CHÃO</div>
        <div class="caption-desc">Com muito lixo jogado no chão atrapalhando a passagem</div>
      </div>
      <div class="post-footer">
        <span class="material-symbols-outlined coracao">  </span>
        <span class="material-symbols-outlined msg-icon" data-post="2">chat</span>
        <button>🔗</button>
      </div>
    </div>

    <!-- Modal do post 2 -->
    <div class="modal" id="modal2">
      <div class="modal-content">
        <h3>Comentários</h3>
        <textarea placeholder="Escreva seu comentário..."></textarea>
        <button id="close2">Fechar</button>
      </div>
    </div>

    <!-- Menu inferior -->
    <footer>
      <button>🏠</button>
      <button>🔍</button>
      <button>➕</button>
      <button>🔔</button>
      <button>👤</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
