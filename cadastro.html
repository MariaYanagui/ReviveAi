<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@400;700&display=swap" rel="stylesheet">
    <title>Cadastro - ReviveAI</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_versao01_preenchida.png" alt="Logo ReviveAI">
        </div>        
        <form>
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="SEU CEP" required>

            <label for="email">E-MAIL</label>
            <input type="email" id="email" placeholder="DIGITE SEU E-MAIL" required>

            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="DIGITE SUA SENHA" required>

            <label for="nome">NOME</label>
            <input type="text" id="nome" placeholder="DIGITE SEU NOME" required>

            <label for="telefone">TELEFONE</label>
            <input type="tel" id="telefone" placeholder="DIGITE SEU TELEFONE" required>

            <label for="data-nascimento">DATA DE NASCIMENTO</label>
            <input type="date" id="data-nascimento" required>

            <button type="submit">ACESSAR</button>
        </form>
    </div>
    <style>
        body {
    font-family: 'Petrona', serif;
}

    * {
        font-family: 'Petrona', serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #ffffff; /* Azul claro */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #acd7f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%; /* Responsivo */
        max-width: 400px;
    }
    
    img {
        width: 150px;
        }
    
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin: 10px 0 5px;
        color: #000000; /* Alterar conforme necessário */
    }
    
    input {
        padding: 10px;
        border: 1px solid #000000;
        border-radius: 5px;
    }
    
    input:focus {
        border-color: #ACD7F2; /* Cor ao focar */
    }
    
    button {
        font-family: 'Petrona', serif;
        padding: 10px;
        background-color: #192710; /* Botão verde escuro */
        color: #ACD7F2;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
    }
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<script>
    document.getElementById("cep").addEventListener("blur", function() {
        let cep = this.value.replace(/\D/g, '');
        if (cep.length === 8) {
            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (!("erro" in data)) {
                    } else {
                        alert("CEP não encontrado!");
                    }
                })
                .catch(error => {
                    alert("Erro ao buscar CEP!");
                    console.error(error);
                });
        } else {
            alert("CEP inválido! Digite 8 números.");
        }
    });

    const telefoneInput = document.getElementById("telefone");
 
 telefoneInput.addEventListener("input", function(e) {
     let value = e.target.value.replace(/\D/g, ""); // só números

     if (value.length > 11) value = value.slice(0, 11);

     if (value.length > 10) {
         // celular (99) 99999-9999
         value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
     } else if (value.length > 6) {
         // fixo (99) 9999-9999
         value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
     } else if (value.length > 2) {
         value = value.replace(/(\d{2})(\d{0,5})/, "($1) $2");
     } else {
         value = value.replace(/(\d*)/, "($1");
     }

     e.target.value = value;
 });

 // Validação extra no envio do formulário
 document.querySelector("form").addEventListener("submit", function(e) {
     const regexTelefone = /^\(\d{2}\)\s?\d{4,5}-\d{4}$/;
     if (!regexTelefone.test(telefoneInput.value)) {
         e.preventDefault();
         alert("Telefone inválido! Use o formato (99) 99999-9999 ou (99) 9999-9999");
     }
 });
</script>

</body>
</html>
